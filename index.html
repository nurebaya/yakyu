<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÅÑ„ÇÇ„ÅÜ„Å®„ÅÆ„ÇÇ„ÇÇ„ÅØ„Å®„Åò„ÇÉ„Çì„Åë„Çì„Åô„Çã„Åì„Å®„Å´„Å™„Å£„Åü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kiwi Maru', serif;
            background-color: #fff0f6;
            color: #d6336c;
            overflow: hidden;
            user-select: none;
        }
        .btn-pink {
            background-color: #ffdeeb;
            border: 2px solid #fcc2d7;
            color: #d6336c;
            transition: all 0.2s;
            border-radius: 9999px;
            box-shadow: 0 4px 0 #fcc2d7;
        }
        .btn-pink:hover:not(:disabled) {
            background-color: #fcc2d7;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #fcc2d7;
        }
        .btn-pink:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: none;
        }
        .btn-pink:disabled {
            background-color: #e5e7eb;
            border-color: #d1d5db;
            color: #9ca3af;
            box-shadow: none;
            cursor: not-allowed;
        }
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .character-img {
            max-height: 90vh;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }
        .heart {
            font-size: 3rem;
            color: #ff4d6d;
            margin: 0 4px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
        .message-window {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #fcc2d7;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .gallery-slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
        }
        .gallery-image {
            max-width: 80%;
            max-height: 75vh;
            object-fit: contain;
            border: 10px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
    <div id="screen-title" class="screen active flex-col items-center justify-center space-y-6">
        <h1 class="text-5xl font-bold mb-8 text-pink-500 drop-shadow-md text-center leading-relaxed">
            „ÅÑ„ÇÇ„ÅÜ„Å®„ÅÆ<span class="text-pink-600 px-2 drop-shadow-[0_2px_2px_rgba(214,51,108,0.4)]">„ÇÇ„ÇÇ„ÅØ</span>„Å®<br class="sm:hidden">„Åò„ÇÉ„Çì„Åë„Çì„Åô„Çã„Åì„Å®„Å´„Å™„Å£„Åü
        </h1>
        <button onclick="showScreen('select-place-game')" class="btn-pink px-12 py-4 text-xl w-64">„ÅÇ„Åù„Å∂</button>
        <button onclick="showScreen('settings')" class="btn-pink px-12 py-4 text-xl w-64">„Åõ„Å£„Å¶„ÅÑ</button>
        <button onclick="showScreen('select-place-gallery')" class="btn-pink px-12 py-4 text-xl w-64">„Åé„ÇÉ„Çâ„Çä„Éº</button>
        <button onclick="exitGame()" class="btn-pink px-12 py-4 text-xl w-64">„Åä„Çè„Çã</button>
    </div>

    <!-- Â†¥ÊâÄÈÅ∏ÊäûÁîªÈù¢ („Ç≤„Éº„É†Áî®) -->
    <div id="screen-select-place-game" class="screen flex-col items-center justify-center space-y-10">
        <h2 class="text-4xl font-bold">„Å©„Åì„Åß„ÅÇ„Åù„Å≥„Åæ„Åô„ÅãÔºü</h2>
        <div class="flex space-x-6">
            <button onclick="startGame(1)" class="btn-pink w-40 py-6 text-2xl">„Åä„Å∏„ÇÑ</button>
            <button onclick="startGame(2)" class="btn-pink w-40 py-6 text-2xl">„Åç„Çá„ÅÜ„Åó„Å§</button>
            <button onclick="startGame(3)" class="btn-pink w-40 py-6 text-2xl">„Åì„ÅÜ„Åà„Çì</button>
        </div>
        <button onclick="showScreen('title')" class="btn-pink px-12 py-3 mt-12">„ÇÇ„Å©„Çã</button>
    </div>

    <!-- „Ç∏„É£„É≥„Ç±„É≥ÁîªÈù¢ -->
    <div id="screen-game" class="screen flex-row">
        <div class="w-1/2 flex items-center justify-center bg-white/50 relative">
            <div id="char-container" class="text-center">
                <img id="main-character" src="" onerror="this.src='https://via.placeholder.com/400x600?text=Momoha'" class="character-img" alt="„ÇÇ„ÇÇ„ÅØ">
            </div>
        </div>

        <div class="w-1/2 flex flex-col p-8 relative">
            <button onclick="showScreen('title')" class="absolute top-4 right-4 btn-pink px-6 py-2 z-10">„ÇÇ„Å©„Çã</button>

            <!-- „ÇÇ„ÇÇ„ÅØ„É©„Ç§„ÉïÔºà‰∏äÔºâ -->
            <div class="flex flex-col items-center mb-6">
                <p class="font-bold text-lg mb-2">„ÇÇ„ÇÇ„ÅØ„ÅÆ„É©„Ç§„Éï</p>
                <div id="cpu-hearts" class="flex"></div>
            </div>

            <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            <div class="flex-1 flex flex-col items-center justify-center space-y-8">
                <div id="result-display" class="flex items-center space-x-12 h-24 invisible">
                    <div id="cpu-hand" class="text-6xl">‚úä</div>
                    <div class="text-3xl font-black">VS</div>
                    <div id="player-hand" class="text-6xl">‚úä</div>
                </div>

                <div id="msg-window-container" class="message-window shadow-inner">
                    <p id="game-message" class="text-2xl font-bold">„Åì„Çå„Åã„Çâ„ÅØ„Åò„ÇÅ„Çã„ÇàÔºü</p>
                    <div class="flex justify-end">
                        <button id="next-btn" onclick="nextStep()" class="btn-pink px-8 py-2 text-lg">„Åô„Åô„ÇÄ</button>
                    </div>
                </div>

                <div id="controls" class="flex space-x-6 opacity-30 pointer-events-none transition-opacity">
                    <button onclick="play(0)" class="btn-pink w-24 h-24 flex flex-col items-center justify-center">
                        <span class="text-4xl">‚úä</span>
                        <span class="font-bold mt-1">„Ç∞„Éº</span>
                    </button>
                    <button onclick="play(1)" class="btn-pink w-24 h-24 flex flex-col items-center justify-center">
                        <span class="text-4xl">‚úåÔ∏è</span>
                        <span class="font-bold mt-1">„ÉÅ„Éß„Ç≠</span>
                    </button>
                    <button onclick="play(2)" class="btn-pink w-24 h-24 flex flex-col items-center justify-center">
                        <span class="text-4xl">‚úã</span>
                        <span class="font-bold mt-1">„Éë„Éº</span>
                    </button>
                </div>

                <div id="game-over-area" class="hidden text-center space-y-6">
                    <h2 id="final-result-text" class="text-4xl font-bold text-pink-600"></h2>
                    <p id="final-sub-text" class="text-xl"></p>
                    <button onclick="resetGame()" class="btn-pink px-12 py-4 text-xl">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©ÈÅä„Å∂</button>
                </div>
            </div>

            <!-- „Éó„É¨„Ç§„É§„Éº„É©„Ç§„ÉïÔºà‰∏ãÔºâ -->
            <div class="flex flex-col items-center mt-6">
                <div id="player-hearts" class="flex"></div>
                <p class="font-bold text-lg mt-2">„ÅÇ„Å™„Åü„ÅÆ„É©„Ç§„Éï</p>
            </div>
        </div>
    </div>

    <!-- Ë®≠ÂÆöÁîªÈù¢ -->
    <div id="screen-settings" class="screen flex-col items-center justify-center space-y-8">
        <h2 class="text-4xl font-bold">„Åõ„Å£„Å¶„ÅÑ</h2>
        <div class="flex flex-col space-y-4 w-80">
            <button id="btn-mode-normal" onclick="setMode('normal')" class="btn-pink py-4 text-xl border-4">„Å§„ÅÜ„Åò„Çá„ÅÜ</button>
            <button id="btn-mode-player" onclick="setMode('player')" class="btn-pink py-4 text-xl">„Å∑„Çå„ÅÑ„ÇÑ„Éº„Åå„Åã„Å§</button>
            <button id="btn-mode-cousin" onclick="setMode('cousin')" class="btn-pink py-4 text-xl">„ÇÇ„ÇÇ„ÅØ„Åå„Åã„Å§</button>
        </div>
        <button onclick="showScreen('title')" class="btn-pink px-12 py-3 mt-8">„ÇÇ„Å©„Çã</button>
    </div>

    <!-- „ÇÆ„É£„É©„É™„ÉºÈÅ∏ÊäûÁîªÈù¢ -->
    <div id="screen-select-place-gallery" class="screen flex-col items-center justify-center space-y-10">
        <h2 class="text-4xl font-bold">„Å©„ÅÆ„Åé„ÇÉ„Çâ„Çä„Éº„Çí„Åø„Åæ„Åô„ÅãÔºü</h2>
        <div class="flex space-x-6">
            <button id="gal-btn-1" onclick="openGallery(1)" class="btn-pink w-40 py-6 text-2xl">„Åä„Å∏„ÇÑ</button>
            <button id="gal-btn-2" onclick="openGallery(2)" class="btn-pink w-40 py-6 text-2xl">„Åç„Çá„ÅÜ„Åó„Å§</button>
            <button id="gal-btn-3" onclick="openGallery(3)" class="btn-pink w-40 py-6 text-2xl">„Åì„ÅÜ„Åà„Çì</button>
        </div>
        <button onclick="showScreen('title')" class="btn-pink px-12 py-3 mt-12">„ÇÇ„Å©„Çã</button>
    </div>

    <!-- „ÇÆ„É£„É©„É™„ÉºÁîªÈù¢ („Çπ„É©„Ç§„Éâ) -->
    <div id="screen-gallery" class="screen flex-col items-center p-8">
        <div class="flex justify-between w-full max-w-6xl mb-4 z-10">
            <h2 id="gallery-title" class="text-4xl font-bold">„Åé„ÇÉ„Çâ„Çä„Éº</h2>
            <button onclick="showScreen('select-place-gallery')" class="btn-pink px-8 py-2">Â†¥ÊâÄ„Çí„Åà„Çâ„Å≥„Å™„Åä„Åô</button>
        </div>
        <div class="flex-1 w-full max-w-6xl">
            <div class="gallery-slide-container">
                <button onclick="prevOmake()" class="nav-btn btn-pink left-8 w-16 h-16 text-3xl">‚Üê</button>
                <div class="flex flex-col items-center">
                    <img id="omake-display" src="" class="gallery-image" alt="„Åä„Åæ„Åë„Ç§„É©„Çπ„Éà">
                    <p id="omake-label" class="mt-4 text-3xl font-bold text-pink-600">No. 0</p>
                </div>
                <button onclick="nextOmake()" class="nav-btn btn-pink right-8 w-16 h-16 text-3xl">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            playerLife: 5,
            cpuLife: 5,
            wins: 0,
            difficulty: 'normal',
            unlockedPlaces: { 1: false, 2: false, 3: false },
            currentPlace: 1,
            step: 'start',
            currentOmakeIdx: 0,
            dialogueIdx: 0 // ÁèæÂú®„ÅÆ„Çª„É™„ÉïÁï™Âè∑
        };

        const hands = ['‚úä', '‚úåÔ∏è', '‚úã'];
        const placeNames = { 1: '„Åä„Å∏„ÇÑ', 2: '„Åç„Çá„ÅÜ„Åó„Å§', 3: '„Åì„ÅÜ„Åà„Çì' };

        // Â†¥ÊâÄ„Åî„Å®„ÅÆ„Ç§„É≥„Éà„É≠„Çª„É™„Éï
        const introDialogues = {
            1: [
                "„Åä„Å´„ÅÑ„Å°„ÇÉ„Çì„ÄÇ„Çà„ÅÜ„Åì„Åù„ÅÇ„Åü„Åó„ÅÆ„Å∏„ÇÑ„Å´",
                "„Åæ„Åü„ÄÅ„ÇÄ„Åã„Åó„ÅÆ„Çà„ÅÜ„Å´„Åò„ÇÉ„Çì„Åë„Çì„Åó„Çà„ÅÜ„Å≠",
                "„ÅØ„Åò„ÇÅ„Çã„Åë„Å©„ÅÑ„ÅÑÔºü"
            ],
            2: [
                "„Åà„Å£ÔºÅ„Åå„Å£„Åì„ÅÜ„Åæ„Åß„Åç„Åü„ÅÆÔºü",
                "„Å®„ÇÇ„Å†„Å°„Åå„Åø„Å¶„Çã„Åã„ÇÇ„Åó„Çå„Å™„ÅÑ„Çà",
                "„Åó„Çá„ÅÜ„Åå„Å™„ÅÑ„Å™ÔΩû"
            ],
            3: [
                "„Åì„Åì„Å™„Çâ„Åó„Åö„Åã„Å†„Åó„Å∏„ÅÑ„Åç„Å†„Çà„Å≠Ôºü",
                "„Åæ„Çè„Çä„Å´„Å†„Çå„ÇÇ„ÅÑ„Å™„Åù„ÅÜ„Å†„Å≠ÔºÅ",
                "„Åò„ÇÉ„ÅÇ„ÄÅ„ÅØ„Åò„ÇÅ„Çà„ÅÜ„Åã"
            ]
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            
            if (screenId === 'select-place-gallery') {
                updatePlaceButtons();
            }
        }

        function startGame(place) {
            state.currentPlace = place;
            state.dialogueIdx = 0; // „Çª„É™„Éï„ÇíÊúÄÂàù„Åã„Çâ„Å´„Åô„Çã
            state.step = 'intro';  // „Ç§„É≥„Éà„É≠„É¢„Éº„Éâ„Å´„Åô„Çã
            resetGameUI(); 
            showScreen('game');
            updateDialogue(); // ÊúÄÂàù„ÅÆ„Çª„É™„Éï„ÇíË°®Á§∫
        }

        function updateDialogue() {
            const currentList = introDialogues[state.currentPlace];
            const msgEl = document.getElementById('game-message');
            msgEl.textContent = currentList[state.dialogueIdx];
        }

        function setMode(mode) {
            state.difficulty = mode;
            const modes = ['normal', 'player', 'cousin'];
            modes.forEach(m => {
                const btn = document.getElementById('btn-mode-' + m);
                btn.style.borderWidth = (m === mode) ? '4px' : '2px';
                btn.style.borderColor = (m === mode) ? '#f472b6' : '#fcc2d7';
            });
            resetGame();
        }

        function nextStep() {
            const msgEl = document.getElementById('game-message');
            const controls = document.getElementById('controls');
            const nextBtn = document.getElementById('next-btn');

            // „Ç§„É≥„Éà„É≠‰∏≠
            if (state.step === 'intro') {
                state.dialogueIdx++;
                const currentList = introDialogues[state.currentPlace];
                
                if (state.dialogueIdx < currentList.length) {
                    updateDialogue();
                } else {
                    // „Çª„É™„Éï„ÅåÁµÇ„Çè„Å£„Åü„Çâ„Åò„ÇÉ„Çì„Åë„ÇìÈñãÂßã
                    state.step = 'start';
                    msgEl.textContent = "„Åò„ÇÉ„Çì„ÅëÔΩû„Çì";
                    state.step = 'ready';
                    controls.style.opacity = "1";
                    controls.style.pointerEvents = "auto";
                    nextBtn.disabled = true;
                    document.getElementById('result-display').classList.add('invisible');
                }
                return;
            }

            // „Ç≤„Éº„É†‰∏≠„ÅÆ„Éï„É≠„Éº
            if (state.step === 'start' || state.step === 'result') {
                if (state.playerLife <= 0 || state.cpuLife <= 0) {
                    endGame();
                    return;
                }
                msgEl.textContent = "„Åò„ÇÉ„Çì„ÅëÔΩû„Çì";
                state.step = 'ready';
                controls.style.opacity = "1";
                controls.style.pointerEvents = "auto";
                nextBtn.disabled = true;
                document.getElementById('result-display').classList.add('invisible');
            }
        }

        function play(playerIdx) {
            let cpuIdx;
            if (state.difficulty === 'player') cpuIdx = (playerIdx + 1) % 3;
            else if (state.difficulty === 'cousin') cpuIdx = (playerIdx + 2) % 3;
            else cpuIdx = Math.floor(Math.random() * 3);

            document.getElementById('player-hand').textContent = hands[playerIdx];
            document.getElementById('cpu-hand').textContent = hands[cpuIdx];
            document.getElementById('result-display').classList.remove('invisible');

            const msgEl = document.getElementById('game-message');
            const nextBtn = document.getElementById('next-btn');
            const controls = document.getElementById('controls');

            controls.style.opacity = "0.3";
            controls.style.pointerEvents = "none";
            nextBtn.disabled = false;
            state.step = 'result';

            if (playerIdx === cpuIdx) {
                msgEl.textContent = "„ÅÇ„ÅÑ„ÅìÔºÅ„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ";
            } else if ((playerIdx === 0 && cpuIdx === 1) || (playerIdx === 1 && cpuIdx === 2) || (playerIdx === 2 && cpuIdx === 0)) {
                msgEl.textContent = "„ÅÇ„Éº„ÅÇ„ÄÅ„Åæ„Åë„Å°„ÇÉ„Å£„Åü";
                state.cpuLife--;
                state.wins++;
                updateHearts();
                updateCharacter();
            } else {
                msgEl.textContent = "„ÅÇ„Åü„Åó„ÅÆ„Åã„Å°„Å†„Å≠ÔºÅ";
                state.playerLife--;
                updateHearts();
            }
        }

        function updateHearts() {
            const cpuH = document.getElementById('cpu-hearts');
            const plyH = document.getElementById('player-hearts');
            cpuH.innerHTML = Array(5).fill(0).map((_, i) => `<span class="heart">${i < state.cpuLife ? '‚ù§Ô∏è' : 'ü§ç'}</span>`).join('');
            plyH.innerHTML = Array(5).fill(0).map((_, i) => `<span class="heart">${i < state.playerLife ? '‚ù§Ô∏è' : 'ü§ç'}</span>`).join('');
        }

        function updateCharacter() {
            const img = document.getElementById('main-character');
            const winIdx = Math.min(state.wins, 6);
            img.src = `${state.currentPlace}-${winIdx}.png`;
        }

        function endGame() {
            state.step = 'end';
            document.getElementById('msg-window-container').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('game-over-area').classList.remove('hidden');
            
            const title = document.getElementById('final-result-text');
            const sub = document.getElementById('final-sub-text');

            if (state.cpuLife <= 0) {
                title.textContent = "„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅÂÖ®Âãù„Å†„ÇàÔºÅ";
                sub.textContent = `${placeNames[state.currentPlace]}„ÅÆ„ÇÆ„É£„É©„É™„Éº„ÅåËß£Êîæ„Åï„Çå„Åü„ÇàÔºÅ`;
                state.unlockedPlaces[state.currentPlace] = true;
            } else {
                title.textContent = "„Åñ„Çì„Å≠„Çì...";
                sub.textContent = "„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠ÔºÅ";
            }
        }

        // Â§âÊï∞„ÅÆÂàùÊúüÂåñ
        function resetGameUI() {
            state.playerLife = 5;
            state.cpuLife = 5;
            state.wins = 0;
            updateHearts();
            updateCharacter();
            document.getElementById('msg-window-container').classList.remove('hidden');
            document.getElementById('next-btn').disabled = false;
            document.getElementById('game-over-area').classList.add('hidden');
            document.getElementById('result-display').classList.add('invisible');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('controls').style.opacity = "0.3";
            document.getElementById('controls').style.pointerEvents = "none";
        }

        function resetGame() {
            state.step = 'start';
            resetGameUI();
            document.getElementById('game-message').textContent = "„Åì„Çå„Åã„Çâ„ÅØ„Åò„ÇÅ„Çã„ÇàÔºü";
        }

        function updatePlaceButtons() {
            for (let i = 1; i <= 3; i++) {
                const btn = document.getElementById(`gal-btn-${i}`);
                btn.disabled = !state.unlockedPlaces[i];
            }
        }

        function openGallery(place) {
            state.currentPlace = place;
            state.currentOmakeIdx = 0;
            document.getElementById('gallery-title').textContent = `${placeNames[place]}„ÅÆ„Åé„ÇÉ„Çâ„Çä„Éº`;
            showScreen('gallery');
            showOmake();
        }

        function showOmake() {
            const img = document.getElementById('omake-display');
            const label = document.getElementById('omake-label');
            const p = state.currentPlace;
            const i = state.currentOmakeIdx;
            
            let fileName = `omake${p}-${i}.png`;
            img.src = fileName;
            img.onerror = () => img.src = `https://via.placeholder.com/800x600?text=${placeNames[p]}+Omake+${i}`;
            label.textContent = `No. ${i}`;
        }

        function nextOmake() {
            state.currentOmakeIdx = (state.currentOmakeIdx + 1) % 15;
            showOmake();
